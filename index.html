<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KristysWeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b7ca99a4ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <header>
          <form class="search-bar" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="🔎 City"
                  class="form-control"
                  autofocus="on"
                  autocomplete="off"
                  id="search-input"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-secondary"
                  id="search-button"
                />
              </div>

              <div class="col-3">
                <input
                  type="button"
                  value="📍"
                  class="form-control btn btn-secondary"
                  id ="location-button"
                />
              </div>
            </div>
          </form>
        </header>

        <section>
                <div class="row m-4 p-3">
          <div class="col-sm-6">
            <div class="card shadow">
              <div class="card-body text-center">
                <h5 class="card-title">
                 <ul>
                   <li id="current-city">local</li>
                   <li id="current-date"></li>
                   <li id="current-hours-minutes"></li>
                 </ul>
                  <hr />
                </h5>
                <p class="card-text">
                 <i class="fa-solid fa-snowflake"></i>: 
                  <span id="percipitation"></span> % 
                  <br />
                  <i class="fa-solid fa-wind"></i>: 
                  <span id="wind"> </span> km/hr
                  <br />
                  </p>
              </div>
            </div>
          </div>


          <div class="col-sm-6">
            <div class="card shadow">
              <div class="card-body text-center">
                <h3 class="card-title">
                  Currently <br />
                  <i class="fa-solid fa-temperature-low"></i>
                </h3>
                <p class="card-text">
                <span id="temperature"> -23  </span>
                  <span class= "units"> 
                    <a href="#" id="celcius-link"> °C / </a> 
                    <a href="#" id="fahrenheit-link"> °F </a>
                  </span>    
                  <div id="feels-like">Light Snow</div>
             

              </p>
              </div>
            </div>
          </div>
        </div>

        </section>
        <main>
          <div class="row text-center p-3 m-3">
            <div class="col border-2 shadow rounded-circle">
              <i class="fa-solid fa-temperature-low"></i> <br />
              Feb 23<br />
              -16/-23
            </div>
            <div class="col border-2 shadow rounded-circle">
              <i class="fa-solid fa-sun"></i> <br />
              Feb 24<br />
              -10/-23
            </div>
            <div class="col border-2 shadow rounded-circle">
              <i class="fa-solid fa-snowflake"></i> <br />
              Feb 25 <br />
              -16/-20
            </div>
            <div class="col border-2 shadow rounded-circle">
              <i class="fa-solid fa-sun"></i> <br />
              Feb 26 <br />
              -11/-20
            </div>
            <div class="col border-2 shadow rounded-circle">
              <i class="fa-solid fa-temperature-low"></i> <br />
              Feb 27 <br />
              -16/-23
            </div>
          </div>
        </main>
        <footer>
          <div class="coded-by">Coded by Kristy Leckie</div>
        </footer>
      </div>
    </div>
    <script src="javascript/java.js"></script>
  </body>
</html>
